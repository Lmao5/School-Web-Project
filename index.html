                    <legend class="mb-3">Contact Me!</legend>
                    <form action="post" data-netlify="true" data-netlify-recaptcha="true">
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-3 col-form-label">Full Name:</label>
                            <div class="col-sm-9">
                                <input type="text" name="fullName" id="fullName" class="form-control" placeholder="John Doe" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" id="email" class="form-control" placeholder="someone@example.com" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="message" class="col-sm-3 col-form-label">Message:</label>
                            <div class="col-sm-9">
                                <textarea name="message" id="message" rows="6" class="form-control" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary" onclick="formProcessor()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-7">
                </div>
