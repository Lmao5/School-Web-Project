<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/bulma.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="has-background-secondary" style="padding:0px 200px;height:110vh;">
  <header>
    <nav>
      <ul>
        <li><a href='index.html' class="notChosen">Home</a></li>
        <li><a href="About Me.html" class="notChosen">About Me</a></li>
        <li><a href="Work.html" class="notChosen">Work</a></li>
        <li><a href="/" class="current">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <div class="container" style="padding:auto;margin:0px 100px;">
    <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <fieldset class="fieldset">
        <legend class="legend has-text-white" style="font-size:2em;">Contact Us!</legend>
        <div class="field"><label class="label color has-text-white">First Name:
            <input type="text" name="firstName" class="input" required placeholder="John" /></label></div>
        <div class="field"><label class="label has-text-white">Last Name:
            <input type="text" name="lastName" class="input" placeholder="Wick" /></label></div>
        <div class="field"><label class="label has-text-white" for="email">Email Address:
            <input type="email" name="email" class="input" placeholder="someone@example.com" required /></label></div>
        <div class="field"><label class="label has-text-white">Message:
            <textarea name="message" class="textarea" placeholder="Say something here!"></textarea></label></div>
        <div class="control">
          <div data-netlify-recaptcha="true"></div>
          <br>
          <button type="submit" class="button is-link"
            style="background-color: rgb(53, 57, 64); color:white;">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  <footer class="footer has-background-secondary">
    <p class="has-text-white has-text-centered">Made by Hasan</p>
    <div class="socialMediaLinks">
      <div style="padding-top:20px;">
        <a href="https://www.reddit.com/user/Lmao5"><i class="fab fa-reddit fa-3x"></i></a>
        <a href="https://github.com/Lmao5"><i class="fab fa-github fa-3x"></i></a>
        <a href="https://www.instagram.com/heylmaaao/"><i class="fab fa-instagram fa-3x"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
